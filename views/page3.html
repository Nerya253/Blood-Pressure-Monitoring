<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM - Enter Measurements</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<header>
    <div class="logo-container">
        <div class="heart"></div>
        <div class="logo-text">
            <div class="logo-title">BPM</div>
            <div class="logo-subtitle">Blood Pressure Monitoring</div>
        </div>
    </div>
</header>
<nav>
    <a href="/">User Review</a>
    <a href="/page2">Measurement History</a>
    <a href="/page3">Enter Measurements</a>
    <a href="/page4">User Update</a>
</nav>
<div class="container">
    <h2>Enter Measurements</h2>
    <form id="createMadadimForm">
        <div class="form-group">
            <div class="user-date-row">
                <div class="field-pair">
                    <label>Select User:</label>
                    <select class="user-select" name="user" required></select>
                </div>

                <div class="field-pair">
                    <label for="date">Test Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>

            <div class="fields-row">
                <div class="field-pair">
                    <label for="low-saturation">Diastolic:</label>
                    <input type="number" min="40" max="120" id="low-saturation" name="low" placeholder="Enter a value" required>
                </div>

                <div class="field-pair">
                    <label for="high-saturation">Systolic:</label>
                    <input type="number" min="80" max="220" id="high-saturation" name="high" placeholder="Enter a value" required>
                </div>

                <div class="field-pair">
                    <label for="pulse">Pulse:</label>
                    <input type="number" min="40" max="220" id="pulse" name="pulse" placeholder="Enter a value" required>
                </div>
            </div>
        </div>
        <button type="button" onclick="addMadadim()">Enter Measurement</button>
    </form>
</div>
<script src="madadimScript.js" defer></script>
</body>
</html>
