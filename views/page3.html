<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>BPM - הזנת מדידות</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<header>
    BPM <span class="heart">❤️</span>
</header>
<nav>
    <a href="/">סקירת משתמשים</a>
    <a href="/page2">היסטוריית מדידות</a>
    <a href="/page3">הזן מדידות</a>
    <a href="/page4">עדכון משתמשים</a>
</nav>
<div class="container">
    <h2>הזן מדידות</h2>
    <form id="createMadadimForm">
        <div class="form-group">
            <label>בחר משתמש:</label>
            <select class="user-select" name="user" required>
            </select>
        </div>
        <div class="form-group">
            <label for="low-saturation">סיטורציה נמוכה</label>
            <input type="number" id="low-saturation" name="low" placeholder="הכנס ערך">
        </div>
        <div class="form-group">
            <label for="high-saturation">סיטורציה גבוהה</label>
            <input type="number" id="high-saturation" name="high" placeholder="הכנס ערך">
        </div>
        <div class="form-group">
            <label for="pulse">דופק</label>
            <input type="number" id="pulse" name="pulse" placeholder="הכנס ערך">
        </div>
        <button type="submit">הזן מדידה</button>
    </form>
</div>
<script src="userScript.js" defer></script>
<script src="madadimScript.js" defer></script>
</body>
</html>
