<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM - Measurement History</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<header>
    <div class="logo-container">
        <div class="heart"></div>
        <div class="logo-text">
            <div class="logo-title">BPM</div>
            <div class="logo-subtitle">Blood Pressure Monitoring</div>
        </div>
    </div>
</header>
<nav>
    <a href="/">User Review</a>
    <a href="/page2">Measurement History</a>
    <a href="/page3">Enter Measurements</a>
    <a href="/page4">User Update</a>
</nav>
<div class="container">
    <h2>Measurement History</h2>
    <form id="historyForm">
        <div class="form-group">
            <label>Select User:</label>
            <select class="user-select" name="user-select" required>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="date-filter">
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date">
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date">
            </div>
        </div>
        <button type="submit">Search</button>
    </form>
    <table>
        <thead id="mainHeader"></thead>
        <tbody id="mainTableData"></tbody>
    </table>
</div>
<script src="history.js" defer></script>
</body>
</html>
