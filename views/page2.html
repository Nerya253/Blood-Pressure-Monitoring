<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>BPM - היסטוריית מדידות</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<header>
    <div class="logo-container">
        <div class="heart"></div>
        <div class="logo-text">
            <div class="logo-title">BPM</div>
            <div class="logo-subtitle">Blood Pressure Monitoring</div>
        </div>
    </div>
</header>
<nav>
    <a href="/">סקירת משתמשים</a>
    <a href="/page2">היסטוריית מדידות</a>
    <a href="/page3">הזן מדידות</a>
        <a href="/page4">עדכון משתמשים</a>
</nav>
<div class="container">
    <h2>היסטוריית מדידות</h2>
    <form>
        <div class="form-group">
            <label>בחר משתמש :</label>
            <select class="user-select" name="user-select" required>
            </select>
        </div>
        <div class="form-group">
            <label for="start-date">תאריך התחלה:</label>
            <input type="date" id="start-date" name="start-date">
        </div>
        <div class="form-group">
            <label for="end-date">תאריך סיום:</label>
            <input type="date" id="end-date" name="end-date">
        </div>
        <button type="submit">חפש</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>תאריך</th>
            <th>סיטורציה נמוכה</th>
            <th>סיטורציה גבוהה</th>
            <th>דופק</th>
        </tr>
        </thead>
        <thead id="mainHeader"></thead>
        <tbody id="mainTableData"></tbody>
    </table>
</div>
<script src="history.js" defer></script>

</body>
</html>
