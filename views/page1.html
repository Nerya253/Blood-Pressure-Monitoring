<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM - User Review</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<header>
    <div class="logo-container">
        <div class="heart"></div>
        <div class="logo-text">
            <div class="logo-title">BPM</div>
            <div class="logo-subtitle">Blood Pressure Monitoring</div>
        </div>
    </div>
</header>
<nav>
    <a href="/">User Review</a>
    <a href="/page2">Measurement History</a>
    <a href="/page3">Enter Measurements</a>
    <a href="/page4">User Update</a>
</nav>
<div class="container">
    <h2>User Review - Average Monthly Measurements</h2>
    <form>
        <div class="filter">
            <div class="filter-field">
                <label for="yearSelect">Year:</label>
                <select id="yearSelect">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="filter-field">
                <label for="monthSelect">Month:</label>
                <select id="monthSelect">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>
    </form>
    <table>
        <thead id="mainHeader"></thead>
        <tbody id="mainTableData"></tbody>
    </table>
</div>
<script src="usersReview.js"></script>
</body>
</html>
